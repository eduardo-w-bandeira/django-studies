<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight List</title>
</head>
<body>
    <h1>Flight List</h1>
    <ul>
    {% for flight in flights %}
        <li>Flight Number {{ flight.flight_number }} from {{flight.departure_airport}} to {{flight.arrival_airport}}</li>
    {% endfor %}
    </ul>
</body>
</html>
